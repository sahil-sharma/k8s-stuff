apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

resources:
  - namespace.yaml
  - gateway.yaml
  - virtualservice.yaml
  - peer-authentication.yaml

helmCharts:
  - name: tempo
    releaseName: tempo
    namespace: tempo
    repo: https://grafana-community.github.io/helm-charts
    version: 1.26.4
    valuesFile: values.yaml
