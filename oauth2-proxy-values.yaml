ingress:
  enabled: true
  path: /
  pathType: Prefix
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy_buffers: "8 16k"
    nginx.ingress.kubernetes.io/proxy_busy_buffers_size: "32k"
  hosts:
    - auth.local.io
