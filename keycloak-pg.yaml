---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-db
  namespace: keycloak-pg
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  bootstrap:
    initdb:
      database: keycloak_db
      owner: keycloak_admin
      secret:
        name: kc-db-secret
  storage:
    storageClass: standard
    size: 1Gi