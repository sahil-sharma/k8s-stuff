apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: virtualservice
  namespace: keycloak
spec:
  hosts:
    - sso.local.io
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: keycloakx-http.keycloak.svc.cluster.local
            port:
              number: 80
---