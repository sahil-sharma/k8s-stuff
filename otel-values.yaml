mode: deployment

image:
  repository: "otel/opentelemetry-collector-contrib"
  tag: "latest"

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch: {}

  exporters:
    otlphttp/tempo:
      endpoint: http://tempo.monitoring.svc.cluster.local:4318
      tls:
        insecure: true

    # otlphttp/loki:
    #   endpoint: "http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push"
    #   tls:
    #     insecure: true
    #   headers:
    #     X-Scope-OrgID: "foo"

  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlphttp/tempo]
      # logs:
      #   receivers: [filelog]
      #   processors: [batch, memory_limiter]
      #   exporters: [otlphttp/loki]