# Install Welcome App
applications:
  welcome-app:
    namespace: argocd
    project: default
    destination:
      namespace: welcome-app
      server: https://kubernetes.default.svc
    source:
      repoURL: 'https://github.com/sahil-sharma/go-welcome-app.git'
      targetRevision: main
      path: manifests/
      kustomize: {}
    revisionHistoryLimit: 2
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true