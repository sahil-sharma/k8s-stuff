---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-sso-sa
  namespace: minio
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: minio-sso-secret-store
  namespace: minio
spec:
  provider:
    vault:
      server: "http://secrets.local.io:32080"
      path: "sso"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "minio-sso-secret-role"
          serviceAccountRef:
            name: minio-sso-sa
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-sso-external-secret
  namespace: minio
spec:
  refreshInterval: 10s
  secretStoreRef:
    name: minio-sso-secret-store
    kind: SecretStore
  target:
    name: minio-sso-secret
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: storage
        property: CLIENT_ID
    - secretKey: client-secret
      remoteRef:
        key: storage
        property: CLIENT_SECRET
---