apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: virtualservice
  namespace: minio
spec:
  hosts:
    - storage.local.io
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: minio-server.minio.svc.cluster.local
            port:
              number: 80
