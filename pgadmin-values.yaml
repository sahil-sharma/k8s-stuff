env:
  email: admin@local.io
  password: admin123
  contextPath: "/pgadmin4"

serverDefinitions:
  enabled: true
  # resourceType: Secret
  # existingSecret: db-secret

  servers:
    firstServer:
      Name: "KC-DB"
      Group: "Servers"
      Host: "pg.local.io"
      Port: "32432"
      MaintenanceDB: "keycloakdb"
      Username: "keycloak_admin"
      SSLMode: "disable"

persistentVolume:
  enabled: false

ingress:
  enabled: true
  ingressClassName: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /pgadmin4
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Script-Name /pgadmin4;
      proxy_set_header X-Forwarded-Prefix /pgadmin4;
  hosts:
    - host: pgadmin.local.io
      paths:
        - path: /pgadmin(/|$)(.*)
          pathType: Prefix