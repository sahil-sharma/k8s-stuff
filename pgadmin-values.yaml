env:
  email: admin@domain.com
  password: admin123
  contextPath: /

serverDefinitions:
  enabled: true
  # resourceType: Secret
  # existingSecret: db-secret

  servers:
    firstServer:
      Name: "Test-DB"
      Group: "Servers"
      Host: "pg.local.io"
      Port: "32432"
      MaintenanceDB: postgres
      Username: postgres
      SSLMode: disable

persistentVolume:
  enabled: false

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Script-Name /;
  hosts:
    - host: "pgadmin.local.io"
      paths:
        - path: /
          pathType: Prefix