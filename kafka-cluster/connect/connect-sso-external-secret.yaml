---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafka-connect-sso-sa
  namespace: kafka-cluster
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: kafka-connect-sso-secret-store
  namespace: kafka-cluster
spec:
  provider:
    vault:
      server: "http://secrets.local.io:32080"
      path: "sso"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "kafka-connect-sso-secret-role"
          serviceAccountRef:
            name: kafka-connect-sso-sa
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kafka-connect-external-secret
  namespace: kafka-cluster
spec:
  refreshInterval: 10s
  secretStoreRef:
    name: kafka-connect-sso-secret-store
    kind: SecretStore
  target:
    name: kafka-connect-sso-secret
    creationPolicy: Owner
  data:
    - secretKey: KAFKA_CONNECT_OIDC_CLIENT_ID
      remoteRef:
        key: kafka-connect
        property: CLIENT_ID
    - secretKey: KAFKA_CONNECT_OIDC_CLIENT_SECRET
      remoteRef:
        key: kafka-connect  
        property: CLIENT_SECRET
