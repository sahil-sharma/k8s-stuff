apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: kafka-gateway
  namespace: kafka-cluster
spec:
  selector:
    app: istio-gateway
  servers:
  - port:
      number: 9092
      name: tcp-kafka
      protocol: TCP # CRITICAL: Must be TCP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kafka-vs
  namespace: kafka-cluster
spec:
  hosts:
  - "*"
  gateways:
  - kafka-gateway
  tcp: # CRITICAL: Use 'tcp' block, NOT 'http'
  - match:
    - port: 9092
    route:
    - destination:
        host: my-cluster-kafka-bootstrap.kafka-cluster.svc.cluster.local
        port:
          number: 9092