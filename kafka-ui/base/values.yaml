env:
  - name: LOGGING_LEVEL_ROOT
    value: DEBUG

yamlApplicationConfig:
  kafka:
    clusters:
      - name: my-cluster
        bootstrapServers: my-cluster-kafka-bootstrap.kafka-operator.svc:9093
        properties:
          security.protocol: SASL_PLAINTEXT
          sasl.mechanism: OAUTHBEARER
          ssl.endpoint.identification.algorithm: ""
          socket.connection.setup.timeout.max.ms: 30000
          socket.connection.setup.timeout.ms: 30000
          sasl.oauthbearer.token.endpoint.url: http://sso.local.io:32080/realms/kafka-authz/protocol/openid-connect/token
          sasl.login.callback.handler.class: org.apache.kafka.common.security.oauthbearer.secured.OAuthBearerLoginCallbackHandler
          sasl.jaas.config: org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required clientId='kafka' clientSecret='i7rFdpCdFpZSUjO5WKV9eJNruQhwjzOh' scope='openid';
      - name: cluster-1
        bootstrapServers: cluster-1-kafka-bootstrap.kafka-operator.svc:9093
        properties:
          security.protocol: SASL_PLAINTEXT
          sasl.mechanism: OAUTHBEARER
          ssl.endpoint.identification.algorithm: ""
          socket.connection.setup.timeout.max.ms: 30000
          socket.connection.setup.timeout.ms: 30000
          sasl.oauthbearer.token.endpoint.url: http://sso.local.io:32080/realms/kafka-authz/protocol/openid-connect/token
          sasl.login.callback.handler.class: org.apache.kafka.common.security.oauthbearer.secured.OAuthBearerLoginCallbackHandler
          sasl.jaas.config: org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required clientId='kafka' clientSecret='i7rFdpCdFpZSUjO5WKV9eJNruQhwjzOh' scope='openid';
  logging:
    level:
      org.springframework.security: TRACE
      io.kafbat.ui.service.rbac: TRACE
      io.kafbat.ui.service.rbac.extractor: TRACE

  dynamic.config.enabled: true

  auth:
    type: OAUTH2
    oauth2:
      client:
        keycloak:
          clientId: kafka-ui
          clientSecret: 2TmxQatNjWNgAOnrO3zeFVIvhLBWJNBz
          scope: openid
          client-name: SSO
          provider: keycloak
          authorization-grant-type: authorization_code
          redirect-uri: http://kafka-ui.local.io:32080/login/oauth2/code/keycloak
          issuer-uri: http://sso.local.io:32080/realms/kafka-authz
          user-name-attribute: preferred_username
          custom-params:
            type: oauth
            roles-field: groups

  rbac:
    roles:
      - name: "admins"
        clusters:
          - my-cluster
          - cluster-1
        subjects:
          - provider: oauth
            type: role
            value: admin
        permissions:
          - resource: applicationconfig
            actions: all

          - resource: clusterconfig
            actions: all

          - resource: topic
            value: ".*"
            actions: all

          - resource: consumer
            value: ".*"
            actions: all

          - resource: schema
            value: ".*"
            actions: all

          - resource: connect
            value: ".*"
            actions: all

          - resource: ksql
            actions: all

          - resource: acl
            actions: all

          - resource: audit
            actions: all

      - name: "readonly"
        clusters:
          - my-cluster
          - cluster-1
        subjects:
          - provider: oauth
            type: role
            value: readonly
        permissions:
          - resource: clusterconfig
            actions: [ "view" ]
          - resource: topic
            value: ".*"
            actions:
              - VIEW
              - MESSAGES_READ
          - resource: consumer
            value: ".*"
            actions: [ view ]
          - resource: schema
            value: ".*"
            actions: [ view ]
          - resource: connect
            value: ".*"
            actions: [ view ]
          - resource: acl
            actions: [ view ]

