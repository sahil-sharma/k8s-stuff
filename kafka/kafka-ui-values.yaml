env:
  - name: LOGGING_LEVEL_ROOT
    value: DEBUG

yamlApplicationConfig:
  logging:
    level:
      org.springframework.security: TRACE
      io.kafbat.ui.service.rbac: TRACE

  dynamic.config.enabled: true

  auth:
    type: OAUTH2
    oauth2:
      client:
        keycloak:
          clientId: kafka-ui
          clientSecret: 9aeXKPZOoueZjI7rmeIT1ClcCC0eENbM
          scope: openid,email,roles,groups
          client-name: SSO
          provider: keycloak
          authorization-grant-type: authorization_code
          redirect-uri: http://kafka-ui.local.io:32080/login/oauth2/code/keycloak
          issuer-uri: http://sso.local.io:32080/realms/platform
          user-name-attribute: name
          custom-params:
            type: oauth
            roles-field: groups

  rbac:
    roles:
      - name: "admins"
        clusters:
          - local
        subjects:
          - provider: oauth
            type: role
            value: admin
        permissions:
          - resource: applicationconfig
            actions: all

          - resource: clusterconfig
            actions: all

          - resource: topic
            value: ".*"
            actions: all

          - resource: consumer
            value: ".*"
            actions: all

          - resource: schema
            value: ".*"
            actions: all

          - resource: connect
            value: ".*"
            actions: all

          - resource: ksql
            actions: all

          - resource: acl
            actions: all

          - resource: audit
            actions: all

      - name: "readonly"
        clusters:
          - local
        subjects:
          - provider: oauth
            type: role
            value: readonly
        permissions:
          - resource: clusterconfig
            actions: [ "view" ]
          - resource: topic
            value: ".*"
            actions:
              - VIEW
              - MESSAGES_READ
          - resource: consumer
            value: ".*"
            actions: [ view ]
          - resource: schema
            value: ".*"
            actions: [ view ]
          - resource: connect
            value: ".*"
            actions: [ view ]
          - resource: acl
            actions: [ view ]

