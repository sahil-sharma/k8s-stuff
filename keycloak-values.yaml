production: true

auth:
  adminUser: admin
  adminPassword: admin123

postgresql:
  enabled: false

externalDatabase:
  host: pg.local.io
  port: 32432
  user: keycloak_admin
  password: hello123
  database: keycloak_db

rbac:
  create: true
  rules:
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - get
    - list

proxy: edge

extraEnvVars:
  - name: KC_HOSTNAME
    value: "https://sso.local.io:32443"
  - name: KC_PROXY_HEADERS
    value: "xforwarded"
  - name: KC_HTTP_ENABLED
    value: "true"
  - name: KC_HOSTNAME_DEBUG
    value: "true"
  - name: JAVA_OPTS_APPEND
    value: >-
      -XX:+UseContainerSupport
      -XX:MaxRAMPercentage=50.0
      -Djava.awt.headless=true
      -Djgroups.dns.query=keycloak-headless

service:
  http:
    enabled: true

metrics:
  enabled: true

startupProbe:
  enabled: false
livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: sso.local.io
  tls: true
  selfSigned: true
  extraTls:
    - hosts:
        - sso.local.io
      secretName: sso.local.io-tls
  rules:
  - host: sso.local.io
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: keycloak
            port:
              name: http